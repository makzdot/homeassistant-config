    data:
      topic: "owntracks/makzdot/maxiphone6/cmd"
      payload_template: '{"_type":"cmd","action":"reportLocation"}'
  - service: mqtt.publish
    data:
      topic: "owntracks/makzdot/maxiphone5/cmd"
      payload_template: '{"_type":"cmd","action":"reportLocation"}'
  - service: mqtt.publish
    data:
      topic: "owntracks/rikkert/Rikki/cmd"
      payload_template: '{"_type":"cmd","action":"reportLocation"}'
  - service: mqtt.publish
    data:
      topic: "owntracks/experiaz/Tablet_ExperiaZ/cmd"
      payload_template: '{"_type":"cmd","action":"reportLocation"}'
