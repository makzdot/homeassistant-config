- alias: Hal light motion on night
  trigger:
    platform: state
    entity_id: switch.bewegingsensor_gang
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.keukenlamp_3
      state: 'off'
    - condition: sun
      after: 'sunset'
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.hal
        brightness: 50

- alias: Hal light motion off night
  trigger:
    platform: state
    entity_id: switch.bewegingsensor_gang
