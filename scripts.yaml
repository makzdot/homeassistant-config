flash_leds_on:
  alias: Flash light on
  sequence:
  - data:
      brightness_pct: 100
      rgb_color: [255,0,0]
      entity_id:
      - light.h801_995008
      - light.h801_9950fb
      - light.h801_9950fc
      - light.eettafel
    service: light.turn_on
  - delay: 0.15
  - alias: turn off script
    data:
      entity_id: script.flash_leds_off
    service: script.turn_on
flash_leds_off:
  alias: Flash light off
  sequence:
  - delay: 0.15
  - data:
      entity_id:
      - light.h801_995008
      - light.h801_9950fb
      - light.h801_9950fc
      - light.eettafel
    service: light.turn_off
  - delay: '1'
  - alias: Loop this script
    data:
      entity_id: script.flash_leds_on
    service: script.turn_on

stop_flash_leds:
  alias: Disable flashing
  sequence:
  - data:
      entity_id:
        - script.flash_leds_on
        - script.flash_leds_off
    service: script.turn_off
