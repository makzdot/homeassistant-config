- platform: yr

- platform: moon

- platform: plex
  name: Plex Spy
  host: rogue.makz.lan
  port: 32400
  username: !secret prive_email
  password: !secret plex_password
  server: MaxFlix

- platform: rfxtrx
  automatic_add: true

- platform: nest
  monitored_conditions:
    - 'humidity'
    - 'operation_mode'
    - 'temperature'
    - 'target'
    - 'hvac_state'
    - 'co_status'
    - 'smoke_status'
    - 'batter_health'

- platform: mqtt
  state_topic: "owntracks/makzdot/maxiphone6"
  name: "Battery MaxiPhone6"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: mqtt
  state_topic: "owntracks/makzdot/maxiphone5"
  name: "Battery MaxiPhone5"
  unit_of_measurement: "%"
  value_template: '{{ value_json.batt }}'

- platform: haveibeenpwned
  email:
    - !secret prive_email
    - !secret prive_email2
    - !secret work_emailA

- platform: nzbget
  host: !secret nzbget_host
  username: !secret nzbget_username
  password: !secret nzbget_password
  monitored_variables:
    - article_cache
    - average_download_rate
    - download_paused
    - download_rate
    - download_size
    - free_disk_space
    - post_paused
    - remaining_size
    - uptime
