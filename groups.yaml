  icon: mdi:weather-partlycloudy
  entities:
    - sensor.br_symbol
    - sensor.br_temperature
    - sensor.br_pressure
    - sensor.br_humidity
    - sensor.br_precipitation
    - sensor.br_wind_direction
    - sensor.br_wind_direction_azimuth
    - sensor.br_wind_gust
    - sensor.br_wind_speed

Nest thermostaat:
  icon: mdi:nest-thermostat
  entities:
    - climate.living_room_thermostaat
    - sensor.living_room_thermostat_thermostaat_temperature
    - sensor.living_room_thermostat_thermostaat_humidity
    - sensor.living_room_thermostat_thermostaat_target
    - sensor.living_room_thermostat_thermostaat_hvac_state
    - sensor.living_room_thermostat_thermostaat_operation_mode
    - binary_sensor.living_room_thermostat_thermostaat_online
    - binary_sensor.living_room_thermostat_thermostaat_has_leaf
    - binary_sensor.living_room_thermostat_thermostaat_is_locked
    - binary_sensor.living_room_thermostat_thermostaat_is_using_emergency_heat

Nest protect:
  icon: mdi:nest-protect
  entities:
    - binary_sensor.hallway_nest_protect_online
    - sensor.hallway_nest_protect_co_status
    - sensor.hallway_nest_protect_smoke_status
    - sensor.hallway_nest_protect_battery_health

Batterij status:
  icon: mdi:battery
  entities:
    - sensor.afstandsbediening_hal
    - sensor.afstandsbediening_keukenlicht
    - sensor.afstandsbediening_noeri
    - sensor.afstandsbediening_woonkamer

Datum en tijd:
  icon: mdi:calendar-clock
  entities:
    - sensor.time
    - binary_sensor.workday_sensor
    - sun.sun
    - sensor.moon
